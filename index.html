<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>123</title>
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
	<style type="text/css">
		@-webkit-keyframes circle{
			0%{ transform:rotate(0deg); }
			100%{ transform:rotate(-360deg); }
		}
	</style>
</head>
<body>

<div class="ui secondary pointing menu">
	<a class="active item">音乐 </a>
	<a class="item">电影 </a>
	<a class="item">旅行 </a>
	<div class="right menu">
		<a class="ui item">登录 </a>
	</div>
</div>

<div class="ui container">
	<div class="ui divided items list">
	  <div class="item">
	    <div class="blurring dimmable image">
		    <div class="ui dimmer">
		        <div class="content">
		          <div class="center">
		          	<div class="ui inverted button play-btn"><i class="play icon"></i> PLAY</div>
		          </div>
		        </div>
	      	</div>
	      	
	     	<img src="http://sidfate.oss-cn-hangzhou.aliyuncs.com/14900880767894.jpg">
	    </div>
	    <div class="content">
	      <a class="header">全世界失眠</a>
	      <div class="meta">
	        <span class="cinema">陈奕迅</span>
	      </div>
	      <div class="description">
	        <p>一个人失眠，全世界失眠</p>
	      </div>
	      <div class="extra">
	        <div class="ui label">经典</div>
	        <div class="ui label">伤感</div>
	      </div>
	    </div>
	  </div>
	</div>
</div>

<div class="player" style="position: fixed;bottom: 10px;right: 10px;height: 50px;">
	<i class="music icon blue" style="font-size: 32px;"></i>
</div>

<div class="ui right sidebar inverted vertical menu" style="max-width: 200px;color: #fff;text-align: center;padding-top: 25px;">
	<img class="ui medium circular image" src="http://xuduo.oss-cn-hangzhou.aliyuncs.com/5%7DHM%7BL$ZRH%7DM)%7B3_T%7DZFMA9.png" style="max-width: 150px;margin: 15px auto;-webkit-animation:circle 20s infinite linear;/*匀速 循环*/">
    <p>想起我不完美</p>
    <p>你会不会</p>
    <p>逃离我生命的范围</p>
    <p>想着你的滋味</p>
    <p>...</p>
</div>

<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="semantic/semantic.min.js"></script>
<script type="text/javascript">
	$('.list .image').dimmer({
	  on: 'hover'
	});

	$('.player').click(function() {
		$('.ui.sidebar').sidebar('toggle');
	})

	$('.play-btn').click(function() {
		var player = $('.player i');
		player.removeClass('blue');
		player.addClass('red');
	})
	
</script>
</body>
</html>
